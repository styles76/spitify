<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Player App</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    .outerfy {
      padding: 20px;
      background: #222;
      border-radius: 12px;
      box-shadow: 0 0 10px #0ef;
      width: 90%;
      max-width: 500px;
      text-align: center;
      display: none;
    }

    .controls {
      margin-top: 10px;
    }

    button {
      margin: 0 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #0ef;
      color: black;
      cursor: pointer;
    }

    button:hover {
      background-color: #00c1ff;
    }
  </style>
</head>
<body>

  <button id="startBtn">Start Player</button>

  <div class="outerfy" id="playerContainer">
    <div id="player"></div>
    <div class="controls">
      <button id="back">Back</button>
      <button id="playPause">Pause</button>
      <button id="fwd">Fwd</button>
    </div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    const videoList = ['kYpAlkHI7iM', '984DiTFjWgE', 'EpZ5_cUMW-A', 'DlLZloTNLB8'];
    let currentIndex = 0;

    // Create player after user interaction
    document.getElementById('startBtn').addEventListener('click', () => {
      document.getElementById('startBtn').style.display = 'none';
      document.getElementById('playerContainer').style.display = 'block';
      createPlayer();
    });

    function createPlayer() {
      player = new YT.Player('player', {
        height: '200',
        width: '100%',
        videoId: videoList[currentIndex],
        playerVars: {
          autoplay: 1,
          mute: 0, // Set to 1 if you want autoplay without sound (mobile safe)
          controls: 1,
          rel: 0,
          modestbranding: 1
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      event.target.playVideo();

      document.getElementById('playPause').addEventListener('click', togglePlayPause);
      document.getElementById('back').addEventListener('click', playPrevious);
      document.getElementById('fwd').addEventListener('click', playNext);
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        playNext();
      }
    }

    function togglePlayPause() {
      const btn = document.getElementById('playPause');
      const state = player.getPlayerState();

      if (state === YT.PlayerState.PLAYING) {
        player.pauseVideo();
        btn.textContent = 'Play';
      } else {
        player.playVideo();
        btn.textContent = 'Pause';
      }
    }

    function playNext() {
      currentIndex = (currentIndex + 1) % videoList.length;
      player.loadVideoById(videoList[currentIndex]);
      document.getElementById('playPause').textContent = 'Pause';
    }

    function playPrevious() {
      currentIndex = (currentIndex - 1 + videoList.length) % videoList.length;
      player.loadVideoById(videoList[currentIndex]);
      document.getElementById('playPause').textContent = 'Pause';
    }
  </script>
</body>
</html>
