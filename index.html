<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Player App</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .outerfy {
      padding: 20px;
      background: #222;
      border-radius: 12px;
      box-shadow: 0 0 10px #0ef;
      width: 90%;
      max-width: 500px;
    }

    .fy {
      text-align: center;
    }

    .controls {
      margin-top: 10px;
    }

    button {
      margin: 0 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #0ef;
      color: black;
      cursor: pointer;
    }

    button:hover {
      background-color: #00c1ff;
    }
  </style>
</head>
<body>
  <div class="outerfy">
    <div class="fy">
      <div id="player"></div>
      <div class="controls">
        <button class="back">Back</button>
        <button class="Play">Play</button>
        <button class="fwd">Fwd</button>
      </div>
    </div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    const videoList = ['kYpAlkHI7iM', '984DiTFjWgE']; // Add more video IDs here
    let currentIndex = 0;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '200',
        width: '100%',
        videoId: videoList[currentIndex],
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady() {
      document.querySelector('.Play').addEventListener('click', togglePlayPause);
      document.querySelector('.back').addEventListener('click', playPrevious);
      document.querySelector('.fwd').addEventListener('click', playNext);
    }

    function togglePlayPause() {
      if (!player || typeof player.getPlayerState !== 'function') return;

      const state = player.getPlayerState();
      const playBtn = document.querySelector('.Play');

      if (state === YT.PlayerState.PLAYING) {
        player.pauseVideo();
        playBtn.textContent = 'Play';
      } else {
        player.playVideo();
        playBtn.textContent = 'Pause';
      }
    }

    function playNext() {
      currentIndex = (currentIndex + 1) % videoList.length;
      player.loadVideoById(videoList[currentIndex]);
      document.querySelector('.Play').textContent = 'Pause';
    }

    function playPrevious() {
      currentIndex = (currentIndex - 1 + videoList.length) % videoList.length;
      player.loadVideoById(videoList[currentIndex]);
      document.querySelector('.Play').textContent = 'Pause';
    }
  </script>
</body>
</html>
